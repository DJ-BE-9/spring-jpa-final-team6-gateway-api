<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 프로젝트</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; }
        header { background-color: #4a90e2; padding: 1rem 2rem; color: white; font-size: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 2rem; }
        .filter-bar { background: white; padding: 1rem; margin-bottom: 2rem; display: flex; align-items: center; gap: 2rem; }
        .project-title { font-size: 2rem; font-weight: bold; margin-bottom: 1rem; }
        .plus-box { width: 150px; height: 150px; background: white; border: 2px solid #4a90e2; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div>내 프로젝트</div>
    <div>
        <span th:text="${memberName}">test1</span> 님
        <select>
            <option>가입</option>
            <option>휴면</option>
            <option>탈퇴</option>
        </select>
        <button>프로젝트 생성</button>
        <button>로그아웃</button>
    </div>
</header>

<div class="container">
    <div class="project-title" th:text="${projectTitle}">프로젝트 Title</div>

    <div class="filter-bar">
        <label>태그:
            <select id="tagSelect" onchange="onTagSelect()">
                <option value="">전체</option>
                <option value="tag1">태그1</option>
                <option value="tag2">태그2</option>
                <option value="new">+ 새 태그 등록</option> <!-- 새 태그 등록용 옵션 -->
            </select>
        </label>
        <label>마일스톤:
            <select>
                <option>전체</option>
            </select>
        </label>
    </div>

    <!-- 숨겨진 태그 등록 폼 -->
    <div id="tagRegisterSection" class="tag-register-section">
        <input type="text" id="newTagName" placeholder="새 태그 입력">
        <button onclick="registerNewTag()">등록</button>
    </div>

    <!-- 태그 리스트 -->
    <div id="tagList" style="margin-top: 2rem;">
        <!-- 새로 등록된 태그 리스트 표시할 부분 -->
    </div>

    <!-- 프로젝트 안의 + 버튼 (task 추가 등) -->
    <div class="plus-box">
        +
    </div>
</div>

<script>
    function onTagSelect() {
        const select = document.getElementById('tagSelect');
        const selectedValue = select.value;

        if (selectedValue === 'new') {
            document.getElementById('tagRegisterSection').style.display = 'block';
        } else {
            document.getElementById('tagRegisterSection').style.display = 'none';
        }
    }

    function registerNewTag() {
        const tagName = document.getElementById('newTagName').value.trim();
        if (!tagName) {
            alert('태그 이름을 입력하세요.');
            return;
        }

        const tagList = document.getElementById('tagList');
        const newTag = document.createElement('div');
        newTag.textContent = tagName;
        tagList.appendChild(newTag);

        document.getElementById('newTagName').value = '';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Main</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    select {
      padding: 0.4rem;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: white;
      color: #4a90e2;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
    }

    .project-card {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

  </style>
</head>
<body>

<header>
  <div class="header-left">내 프로젝트</div>
  <div class="header-right">
    <span th:text="${memberName}" style="color: white; font-weight: bold;"></span>
    <form th:action="@{/task/{memberId}(memberId=${memberId})}" method="post">
      <select name="cud" onchange="this.form.submit()">
        <option value="JOIN">가입</option>
        <option value="DORMANT">휴면</option>
        <option value="WITHDRAWAL">탈퇴</option>
      </select>
    </form>

    <form th:action="@{/task/create/{memberId}(memberId=${memberId})}" method="get">
      <button type="submit">프로젝트 생성</button>
    </form>

    <form th:action="@{/logout}" method="post">
      <button type="submit">로그아웃</button>
    </form>
  </div>
</header>

<div class="container">
  <div th:each="project : ${projects}" class="project-card">
    <h3 th:text="${project.name}">프로젝트 이름</h3>
    <p th:text="${project.status}">상태</p>
  </div>
</div>

</body>
</html>

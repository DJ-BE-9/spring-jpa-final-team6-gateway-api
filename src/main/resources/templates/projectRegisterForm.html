<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 생성</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-control {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 0.7rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #357ab7;
    }

    .bottom-link {
      text-align: center;
      margin-top: 1rem;
    }

    .bottom-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>프로젝트 생성</h2>
  <form th:action="@{/member/{memberId}/register(memberId=${memberId})}" method="post">
    <div class="form-group">
      <label for="name">프로젝트 이름</label>
      <input type="text" id="name" name="projectName" class="form-control" placeholder="예: Team A Management" required>
    </div>

<!--    <div class="form-group">-->
<!--      <label for="status">프로젝트 상태</label>-->
<!--      <select id="status" name="projectState" class="form-control" required>-->
<!--        <option value="ACTIVE">활성</option>-->
<!--        <option value="DORMANT">휴면</option>-->
<!--        <option value="CLOSED">종료</option>-->
<!--      </select>-->
<!--    </div>-->

    <div class="form-group">
      <button type="submit" class="btn">생성하기</button>
    </div>

    <div class="bottom-link">
      <a th:href="@{/member/{memberId}/register(memberId=${memberId})}">내 프로젝트로 돌아가기</a>
    </div>
  </form>
</div>
</body>
</html>
